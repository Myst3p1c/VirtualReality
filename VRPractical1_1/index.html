<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
  <a-entity id="car" position="0 1 -2" rotation="0 0 0">
    <!-- Car Body -->
    <a-box
      position="0 0 0" color="#0077FF" depth="4" height="1.5" width="2"
    ></a-box>

    <!-- Wheels -->
    <a-cylinder position="1.5 -0.75 0" color="#333333" radius="0.5" height="0.3" rotation="90 0 0"
    ></a-cylinder>
    <a-cylinder position="-1.5 -0.75 0" color="#333333" radius="0.5" height="0.3" rotation="90 0 0"
    ></a-cylinder>
    <a-cylinder position="1.5 -0.75 3.5" color="#333333" radius="0.5" height="0.3" rotation="90 0 0"
    ></a-cylinder>
    <a-cylinder position="-1.5 -0.75 3.5" color="#333333" radius="0.5" height="0.3" rotation="90 0 0"
    ></a-cylinder>
  </a-entity>
</a-scene>
      </a-box>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" src="sand.jpg" repeat="5 5"></a-plane> 
       <a-sky color="#ADD8E6"></a-sky>
      <a-camera position="0 1.3 4"></a-camera>
    </a-scene>
  </body>
</html>
