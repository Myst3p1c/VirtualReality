<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
      <a-scene>
        <!-- Challenge 1: Add a propriate plane and sky for the missile launch site -->
    
        <a-entity id="rocket" position="3 1 -4">
  <!--body-->
      <a-cylinder radius="1" height="10" color="#d3d3d3" position="0 0 0"></a-cylinder>
      <a-cone radius-top="0" radius-bottom="1" height="7" position="0 7 0" rotation="0 0 0" color="#d3d3d3"></a-cone>
      <a-sphere position="0 2 0" radius="3" scale="0.5 2 0"></a-sphere>
      <a-sphere position="0 2 0" radius="3" scale="0 2 0.5"></a-sphere>
      <a-cylinder position="0 3 0" radius="1.02" height="5" color="white"></a-cylinder>
      <a-cylinder position="0 -3 0" radius="1.5" height="7" color="#8A7F80"></a-cylinder>
      <a-cylinder position="1 -3 1" radius="0.5" height="4" color="#8A7F80"></a-cylinder>
      <a-cylinder position="1 -3 -1" radius="0.5" height="4" color="#8A7F80"></a-cylinder>
      <a-cylinder position="-1 -3 -1" radius="0.5" height="4" color="#8A7F80"></a-cylinder>
      <a-cylinder position="-1 -3 1" radius="0.5" height="4" color="#8A7F80"></a-cylinder>
      <a-cylinder position="0 -5 0" radius="1" height="1" color="gray"></a-cylinder>
      <a-cone position="1 -0.5 1" radius-bottom="0.5" color="#8A7F80"></a-cone>
      <a-cone position="1 -0.5 -1" radius-bottom="0.5" color="#8A7F80"></a-cone>
      <a-cone position="-1 -0.5 -1" radius-bottom="0.5" color="#8A7F80"></a-cone>
      <a-cone position="-1 -0.5 1" radius-bottom="0.5" color="#8A7F80"></a-cone>
      <a-cone radius-top="0.35" radius-bottom="1.5" position="0 1 0" color="black"></a-cone>
      <a-cone radius-top="0.35" color="#d3d3d3"></a-cone>
  <!---jets-->
      <a-cone position="0 -7 0" radius-top="0.5" radius-bottom="1" color="gray"></a-cone>
  <!--fire-->
      <a-cone position="0 -9.5 0" radius-top="0" radius-bottom="0.8" height="3" rotation="-180 0 0" color="orange" opacity="0.7"></a-cone>
      <a-sphere radius="0.8" position="0 -8 0" color="orange" opacity="0.7"></a-sphere>
  <!--small jets fire-->
      <a-cone position="1 -6.5 1" radius-top="0" radius-bottom="0.5" height="4" rotation="-180 0 0" color="orange" opacity="0.7"></a-cone>
      <a-cone position="-1 -6.5 -1" radius-top="0" radius-bottom="0.5" height="4" rotation="-180 0 0" color="orange" opacity="0.7"></a-cone>
      <a-cone position="1 -6.5 -1" radius-top="0" radius-bottom="0.5" height="4" rotation="-180 0 0" color="orange" opacity="0.7"></a-cone>
      <a-cone position="-1 -6.5 1" radius-top="0" radius-bottom="0.5" height="4" rotation="-180 0 0" color="orange" opacity="0.7"></a-cone>
      <a-sphere radius="0.8" position="0 -8 0" color="orange" opacity="0.7"></a-sphere>
    </a-entity>
        
      
      <!-- Camera is added so that you do not "spawn" at the origin -->
       <a-plane position="0 -10 0" rotation="-90 0 0" repeat="10 10" width="100" height="100" src="grass.jpg"></a-plane>
      <a-sky src="sky.jpg" repeat="5 5"></a-sky>
      <a-camera position="0 1.3 4"></a-camera>
    </a-scene>
  </body>
</html>
