<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="pacman_maze.jpg" />
      </a-assets>
       <a-sphere phi-start="0" phi-length="180" rotation="0 90 0" position="0 1.5 -5" radius="1.5" color="yellow"></a-sphere>
       <a-sphere position="0 1.5 -5" theta-start="0" theta-length="90" rotation="-45 90 0" phi-start="0" phi-length="180" radius="1.5" color="yellow" side="double"></a-sphere>
       <a-sphere position="0 1.5 -5" theta-start="0" theta-length="90" rotation="160 90 360" phi-start="0" phi-length="180" radius="1.5" color="yellow" side="double"></a-sphere>
       <a-sphere position="0.2 2 -3.7" radius="0.2" color="black"></a-sphere>
       <a-sphere position="0.2 2 -6.3" radius="0.2" color="black"></a-sphere>
       <a-sphere position="-3 1.25 -5" radius="0.3" color="white"></a-sphere>
       <a-sphere position="-6 1.25 -5" radius="0.3" color="white"></a-sphere>
       <a-sphere position="-9 1.25 -5" radius="0.3" color="white"></a-sphere>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" repeat="5 5" src="#texture"></a-plane>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
